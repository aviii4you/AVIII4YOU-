<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AVIII4YOU WebApp</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet"/>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #2c3e50, #3498db);
      color: white;
      text-align: center;
      transition: background 1s ease;
      overflow-x: hidden;
    }

    .content {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      position: relative;
      z-index: 2;
    }

    .profile {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #fff;
      margin-bottom: 15px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }

    h1 {
      font-size: 2rem;
      margin: 10px 0;
    }

    p {
      font-size: 1rem;
      margin-bottom: 20px;
    }

    .contact {
      font-size: 0.95rem;
    }

    .social-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      margin: 6px 0;
      color: white;
      text-decoration: none;
    }

    .social-icon {
      width: 20px;
      height: 20px;
    }

    .music-controls {
      margin-top: 25px;
    }

    .music-btn {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #fff;
      color: #2c3e50;
      border: none;
      border-radius: 25px;
      cursor: pointer;
    }

    .rain, .lightning {
      pointer-events: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
    }

    .rain {
      background-image: url('https://i.ibb.co/jVncrG4/rain-effect.gif');
      background-size: cover;
      opacity: 0.3;
      display: none;
    }

    .lightning {
      background: rgba(255, 255, 255, 0.9);
      animation: flash 3s infinite;
      display: none;
    }

    @keyframes flash {
      0%, 100% { opacity: 0; }
      10% { opacity: 0.6; }
      11% { opacity: 0; }
      12% { opacity: 0.4; }
      13% { opacity: 0; }
    }

    @media (max-width: 480px) {
      .profile {
        width: 100px;
        height: 100px;
      }

      h1 {
        font-size: 1.6rem;
      }

      p {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

  <!-- Rain & Lightning Layers -->
  <div class="rain" id="rain-effect"></div>
  <div class="lightning" id="lightning-effect"></div>

  <div class="content">
    <img src="profile.jpg" class="profile" alt="Profile" />
    <h1>Hello, I'm AVIII4YOU</h1>
    <p>Welcome to my page! Stay connected ðŸ‘‡</p>

    <div class="contact">
      <!-- Instagram -->
      <a class="social-link" href="https://instagram.com/aviii4you" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" class="social-icon" alt="Instagram" />
        @aviii4you
      </a><br/>
      <!-- YouTube -->
      <a class="social-link" href="https://youtube.com/@aviii4you" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" class="social-icon" alt="YouTube" />
        @aviii4you
      </a><br/>
      <!-- LinkedIn -->
      <a class="social-link" href="https://www.linkedin.com/in/avi-panchal-104760289" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/01/LinkedIn_Logo.svg" class="social-icon" alt="LinkedIn" />
        Avi Panchal
      </a><br/>
      <!-- Gmail -->
      <a class="social-link" href="mailto:Panchalavi456@gmail.com">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Gmail_Icon.png" class="social-icon" alt="Email" />
        Panchalavi456@gmail.com
      </a>
    </div>

    <!-- Music Player -->
    <div class="music-controls">
      <audio id="bg-music" loop>
        <source src="https://dl.sndup.net/8pjb/Saiyaara%20-%20Ek%20Tha%20Tiger.mp3" type="audio/mp3" />
      </audio>

      <!-- Thunder Sound -->
      <audio id="thunder-sound" loop>
        <source src="https://dl.sndup.net/dpx4/thunder.mp3" type="audio/mp3" />
      </audio>

      <button class="music-btn" onclick="toggleMusic()">ðŸŽµ Play / Pause Music</button>
    </div>
  </div>

  <!-- Script -->
  <script>
    const music = document.getElementById('bg-music');
    const thunder = document.getElementById('thunder-sound');
    const rain = document.getElementById('rain-effect');
    const lightning = document.getElementById('lightning-effect');
    let isPlaying = false;

    function toggleMusic() {
      if (isPlaying) {
        music.pause();
        thunder.pause();
        rain.style.display = "none";
        lightning.style.display = "none";
        document.body.style.background = "linear-gradient(135deg, #2c3e50, #3498db)";
      } else {
        music.play();
        thunder.play();
        rain.style.display = "block";
        lightning.style.display = "block";
        document.body.style.background = "#1c1c1c";
      }
      isPlaying = !isPlaying;
    }
  </script>

</body>
</html>
