<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Stylish Web App</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      color: #333;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
    }

    .button {
      margin-top: 30px;
      padding: 12px 24px;
      background-color: #fff;
      color: #333;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: 0.3s;
    }

    .button:hover {
      background-color: #333;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Web App</h1>
  <p>This is a beautiful and mobile-friendly web page.</p>
  <button class="button">Click Me</button>
</body>
</html>
